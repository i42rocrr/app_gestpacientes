<!DOCTYPE html>
<html lang=”en” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Formulario de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

<div class="bg-success p-2 text-white bg-opacity-75">
    <h1> Pacientes</h1>
</div>

<div class="container text-center">
    <div>
        <h1>Agregar nuevo paciente</h1>
        <form th:action="@{/pacientes/alta/guardar}" th:object="${paciente}" method="post" style="max-width:600px;margin:0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre y apellidos:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">email:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>


                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                    <a href="/OpcionesPacientes" class="btn btn-primary enabled" tabindex="-1" role="button" aria-disabled="false">Volver</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
