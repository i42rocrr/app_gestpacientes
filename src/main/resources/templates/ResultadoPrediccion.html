<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la prediccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<div class="bg-success p-2 text-white bg-opacity-75">
    <h1> Evaluación de los modelos de predicción</h1>
</div>

<div class="bg-success p-2 text-dark bg-opacity-25">
    <div class="text-center p">
        <a href="/" class="btn btn-primary enabled" tabindex="-1" role="button" aria-disabled="false">Volver</a>
    </div>
</div>


<div>

    <table class="table table-bordered">

        <thead class="table-light">
        <tr class="table-warning">
            <th scope="col"></th>
            <th scope="col">Árbol de decisión</th>
            <th scope="col">Regresión logística</th>
            <th scope="col">K-Nearest Neighbours</th>
            <th scope="col">Gaussian Naïve Bayes Algorithm</th>
            <th scope="col">Random Forest Algorithm</th>
        </tr>
        </thead>

        <tbody>

            <tr>
                <td  class="table-info">Riesgo de recaída</td>
                <td th:text="${ad_prediccion}"></td>
                <td th:text="${rl_prediccion}"></td>
                <td th:text="${kn_prediccion}"></td>
                <td th:text="${nb_prediccion}"></td>
                <td th:text="${rf_prediccion}"></td>
            </tr>

            <tr></tr>

            <tr>
                <td  class="table-info">Exactitud del modelo</td>
                <td th:text="${ad_exactitud}"></td>
                <td th:text="${rl_exactitud}"></td>
                <td th:text="${kn_exactitud}"></td>
                <td th:text="${nb_exactitud}"></td>
                <td th:text="${rf_exactitud}"></td>
            </tr>

            <tr>
                <td  class="table-info">Sensibilidad del modelo</td>
                <td th:text="${ad_sensibilidad}"></td>
                <td th:text="${rl_sensibilidad}"></td>
                <td th:text="${kn_sensibilidad}"></td>
                <td th:text="${nb_sensibilidad}"></td>
                <td th:text="${rf_sensibilidad}"></td>
            </tr>


            <tr>
                <td  class="table-info">Precisión del modelo</td>
                <td th:text="${ad_precision}"></td>
                <td th:text="${rl_precision}"></td>
                <td th:text="${kn_precision}"></td>
                <td th:text="${nb_precision}"></td>
                <td th:text="${rf_precision}"></td>
            </tr>

            <tr>
                <td  class="table-info">Especificidad del modelo</td>
                <td th:text="${ad_especificidad}"></td>
                <td th:text="${rl_especificidad}"></td>
                <td th:text="${kn_especificidad}"></td>
                <td th:text="${nb_especificidad}"></td>
                <td th:text="${rf_especificidad}"></td>
            </tr>


        </tbody>
    </table>



</div>
</body>
</html>
