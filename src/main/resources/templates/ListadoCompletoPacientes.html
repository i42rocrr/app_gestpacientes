<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado completo de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<div class="bg-success p-2 text-white bg-opacity-75">
    <h1> Listado de todos los pacientes</h1>
</div>

<div class="bg-success p-2 text-dark bg-opacity-25">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/OpcionesPacientes" class="btn btn-primary enabled" tabindex="-1" role="button" aria-disabled="false">Volver</a>
    </div>
</div>

<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">FÃ¡rmacos</th>
            </tr>
        </thead>
        <tbody th:each="paciente : ${pacientesList}">
            <th scope="row" th:text="${paciente.id}"></th>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.email}"></td>
            <td>
                <table>
                    <tr th:each="farmaco : ${paciente.farmacosPacientesList}">
                        <td th:text="${farmaco.id}"></td>
                        <td> - </td>
                        <td th:text="${farmaco.nombre}"></td>
                    </tr>
                </table>
            </td>
            <td>
                <a th:href="@{/pacientes/borrar/{id}(id=${paciente.id})}" class="btn btn-primary enabled" tabindex="-1" role="button" aria-disabled="false">Borrar</a>
            </td>

        </tbody>
    </table>
</div>
</body>
</html>
